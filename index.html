<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomValue"  class="form-control" type="text">
                    <button id="number-generator" class="generate-btn" >Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputValue"  class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="document.getElementById('inputValue').value += '7'">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="oneRemove()"><</div>
                                <div class="button">0</div>
                                <div class="button" onclick="remove()">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notification-alert" class="notify-section">
            <p id="not-matched"   class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched"  class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById('notification-alert').style.visibility = "hidden";
        const randomBtn = document.getElementById('number-generator');
                randomBtn.addEventListener('click', function(){
                    const random = document.getElementById('randomValue').value 
                    =(Math.round(1000 + Math.random() * 9000));
                })
        const submitBtn = document.getElementById('submit-button');
        submitBtn.addEventListener('click', function () {
                    const randomNum = document.getElementById('randomValue').value;
                    const inputNum = document.getElementById('inputValue').value;
                    if (randomNum === inputNum) {
                        document.getElementById("matched").style.visibility = "visible";
                    }
                    else
                        document.getElementById("not-matched").style.visibility = "visible";


                }
)  
                function remove() {
                    document.getElementById("inputValue").value = " ";
                }

                function oneRemove() {

                    const str = document.getElementById('inputValue').value;
                    document.getElementById("inputValue").value = str.slice(0, -1);
                }
                
                    
                



    </script>
</body>
</html>
